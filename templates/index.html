<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>Advanced URL Shortener</h1>

    <form method="post">
        <input type="url" name="url" placeholder="Enter URL" required><br><br>
        <input type="text" name="custom_code" placeholder="Custom short code (optional)"><br><br>
        <button type="submit">Shorten</button>
    </form>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    {% if short_url %}
        <p>
            Short URL:
            <a href="{{ short_url }}">{{ short_url }}</a>
            <button onclick="navigator.clipboard.writeText('{{ short_url }}')">
                Copy
            </button>
        </p>
    {% endif %}

    <br>
    <a href="/admin">Admin Dashboard</a>
</body>
</html>
