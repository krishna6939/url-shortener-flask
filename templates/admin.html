<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <table border="1" cellpadding="8">
        <tr>
            <th>Short Code</th>
            <th>Original URL</th>
            <th>Clicks</th>
        </tr>

        {% for url in urls %}
        <tr>
            <td>{{ url[0] }}</td>
            <td>{{ url[1] }}</td>
            <td>{{ url[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back to Home</a>
    <br><br>
    <a href="/logout">Logout</a>
</body>
</html>
